<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registrere strømforbruk</title>
        <style>   
            * {
                font-family: Arial, Helvetica, sans-serif;
            }

            #wireframe {
                padding-left: 75px;
            }
        </style>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Registrer strømforbruk</h1>
        <div class="col">
        <form id="registrerStrøm">
            <input type="float" id="kwt" placeholder="kwt" value="">
            <input type="float" id="pris" placeholder="pris" value="">
            <input type="month" id="maned">
               <button type="submit" class="btn btn-primary">Send inn</button>
        </div>
        </form>
    </div>
        <div class="container">
            <h2>Forbruk:</h2>
        <div id="liste">            
            <ul id="forbruksliste"></ul>   
        </div>
        
        <h2>Kostnad:</h2>
        <div id="tabell">
            <table id="kostnadsliste"></table>           
        </div> 
        <h2>Gjennomsnitt: </h2>
        <div>
            <table id="gjennomsnitt"></table>
        </div>
    </div>
    <a href="https://wireframe.cc/xLow4r" id="wireframe">Wireframe</a>
    <script src="functions.js"></script> 
    </body>
</html>
